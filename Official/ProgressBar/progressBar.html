<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../img/favicon.ico">
	<title>media object</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="../css/bootstrap-theme.min.css"> -->
	<style>
		body{
			padding: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width:50%;"><span class="sr-only">50%</span></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width:50%;">50%</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-success" style="min-width:20px;">0%</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped" style="min-width:20px;width:60%;">60%</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" style="min-width:20px;width:80%;">80%</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped" style="min-width:20px;width:20%;">20%</div>
			<div class="progress-bar progress-bar-warning" style="min-width:20px;width:30%;">30%</div>
			<div class="progress-bar progress-bar-success progress-bar-striped" style="min-width:20px;width:30%;">30%</div>
			<div class="progress-bar" style="min-width:20px;width:20%;">20%</div>
		</div>
	</div>
	

	<script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
