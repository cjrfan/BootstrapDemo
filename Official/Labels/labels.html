<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../img/favicon.ico">
	<title>label</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="../css/bootstrap-theme.min.css"> -->
	<style>
		body{
			padding: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Lorem ipsum dolor. <span class="label label-default">New</span></h1>
		<h2>Lorem ipsum dolor. <span class="label label-default">New</span></h2>
		<h3>Lorem ipsum dolor. <span class="label label-default">New</span></h3>
		<h4>Lorem ipsum dolor. <span class="label label-default">New</span></h4>
		<h5>Lorem ipsum dolor. <span class="label label-default">New</span></h5>
		<h6>Lorem ipsum dolor. <span class="label label-default">New</span></h6>

		<span class="label label-default">default</span>
		<span class="label label-primary">primary</span>
		<span class="label label-success">success</span>
		<span class="label label-info">info</span>
		<span class="label label-warning">warning</span>
		<span class="label label-danger">danger</span>
	</div>
	

	<script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</html>
